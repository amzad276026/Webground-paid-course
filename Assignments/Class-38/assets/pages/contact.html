<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>
    </head>
    <body>
        <div>
            <div>
                <h2>Contact</h2>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="../../index.html">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                    <li>
                        <a href="form.html">Form</a>
                    </li>
                </ul>
            </div>
        </div>

        <div>
            <div>
                <h2>Get in Touch</h2>
            </div>
            <div>
                <p>
                    Feel free to contact us through the form below or reach out
                    via email or phone.
                </p>
            </div>
        </div>

        <div>
            <div>
                <h2>Our Office Location</h2>
            </div>
            <div>
                <picture>
                    <source
                        srcset="
                            ../images/contact-500.webp 500w,
                            ../images/contact-500.jpg  500w
                        "
                        media="(max-width: 600px)"
                    />
                    <source
                        srcset="
                            ../images/contact-1000.webp 1000w,
                            ../images/contact-1000.jpg  1000w
                        "
                        media="(max-width: 1200px)"
                    />
                    <source
                        srcset="
                            ../images/contact-1500.webp 1500w,
                            ../images/contact-1500.jpg  1500w
                        "
                        media="(min-width: 1200px)"
                    />

                    <img src="../images/contact-1500.jpg" alt="contact Image" />
                </picture>
            </div>
        </div>

        <div>
            <div>
                <h2>Contact Form</h2>
            </div>
            <div>
                <form action="#" method="get">
                    <p>
                        <label for="full-name">
                            Full Name:
                            <input
                                type="text"
                                name="full-name"
                                id="full-name"
                                placeholder="Enter your full name"
                            />
                        </label>
                    </p>
                    <p>
                        <label for="email">
                            Email Address:
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Enter your email"
                            />
                        </label>
                    </p>
                    <p>
                        <label for="phone">
                            Phone number:
                            <input
                                type="tel"
                                name="phone"
                                id="phone"
                                placeholder="Enter your phone number"
                            />
                        </label>
                    </p>
                    <span>Preferred Contact Method: </span>
                    <p>
                        <label for="email-method">
                            <input type="radio" name="method" id="email-method"/>
                            Email
                        </label>
                    </p>
                    <p>
                        <label for="phone-method">
                            <input type="radio" name="method" id="phone-method" />
                            Phone
                        </label>
                    </p>

                    <span>Type of Query:</span>
                    <p>
                        <label for="support">
                            <input
                                type="checkbox"
                                name="query"
                                id="support"
                            />
                            Support
                        </label>
                    </p>
                    <p>
                        <label for="backend">
                            <input
                                type="checkbox"
                                name="query"
                                id="backend"
                            />  
                            Feedback
                        </label>
                    </p>
                    <p>
                        <label for="web-url">
                            Your Website (optional):
                            <input
                                type="url"
                                name="web-url"
                                id="web-url"
                                placeholder="Enter your Website link"
                            />
                        </label>
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
