<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
    </head>
    <body>
        <div>
            <div>
                <h2>Form Assignment</h2>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="../../index.html">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                    <li>
                        <a href="form.html">Form</a>
                    </li>
                </ul>
            </div>
        </div>

        <div>
            <div>
                <h2>Assignment Form</h2>
            </div>
            <div>
                <p>
                    Complete the form below to test your knowledge fo HTML
                    forms.
                </p>
            </div>
        </div>

        <div>
            <div>
                <h2>Responsive Images</h2>
            </div>
            <div>
                <picture>
                    <source
                        srcset="
                            ../images/form-500.webp 500w,
                            ../images/form-500.jpg  500w
                        "
                        media="(max-width: 600px)"
                    />
                    <source
                        srcset="
                            ../images/form-1000.webp 1000w,
                            ../images/form-1000.jpg  1000w
                        "
                        media="(max-width: 1200px)"
                    />
                    <source
                        srcset="
                            ../images/form-1500.webp 1500w,
                            ../images/form-1500.jpg  1500w
                        "
                        media="(min-width: 1200px)"
                    />

                    <img src="../images/form-1500.jpg" alt="Form Image" />
                </picture>
            </div>
        </div>

        <div>
            <div>
                <h2>Assignment Form</h2>
            </div>
            <div>
                <form action="#" method="get">
                    <p>
                        <label for="full-name">
                            Full Name:
                            <input
                                type="text"
                                name="full-name"
                                id="full-name"
                                placeholder="Enter your full name"
                            />
                        </label>
                    </p>
                    <p>
                        <label for="email">
                            Email Address:
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Enter your email"
                            />
                        </label>
                    </p>
                    <p>
                        <label for="pass">
                            Password:
                            <input
                                type="password"
                                name="pass"
                                id="pass"
                                placeholder="Create a password"
                            />
                        </label>
                    </p>
                    <span>Gender: </span>
                    <p>
                        <label for="male">
                            <input type="radio" name="gender" id="male" />
                            Male
                        </label>
                    </p>
                    <p>
                        <label for="female">
                            <input type="radio" name="gender" id="female" />
                            Female
                        </label>
                    </p>

                    <span>Areas of Interest:</span>
                    <p>
                        <label for="frontend">
                            <input
                                type="checkbox"
                                name="Interest"
                                id="frontend"
                            />
                            Frontend Development
                        </label>
                    </p>
                    <p>
                        <label for="backend">
                            <input
                                type="checkbox"
                                name="Interest"
                                id="backend"
                            />
                            Backend Development
                        </label>
                    </p>
                    <p>
                        <label for="portfolio-url">
                            Portfolio URL:
                            <input
                                type="url"
                                name="portfolio-url"
                                id="portfolio-url"
                                placeholder="Enter your portfolio link"
                            />
                        </label>
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
