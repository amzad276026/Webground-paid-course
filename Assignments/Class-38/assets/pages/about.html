<html lang="en">
    <head>
        <meta charset="UTF-8" />

    </head>

        <div>
            <div>

            </div>

        <div>
            <div>
                <h2>Our Mission</h2>
            </div>
            <div>
                <p>
                    We aim to provide high-quality tutorials for aspiring
                    <b>web developers</b>. We emphasized
                    <mark>practice-based learning</mark> to help you
                    <i>master core concepts.</i>
                </p>
            </div>
        </div>

        <div>
            <div>
                <h2>Responsive Images</h2>
            </div>
            <div>
                <picture>
                    <source
                        srcset="
                            ../images/about-500.webp 500w,
                            ../images/about-500.jpg  500w
                        "
                        media="(max-width: 600px)"
                    />
                    <source
                        srcset="
                            ../images/about-1000.webp 1000w,
                            ../images/about-1000.jpg  1000w
                        "
                        media="(max-width: 1200px)"
                    />
                    <source
                        srcset="
                            ../images/about-1500.webp 1500w,
                            ../images/about-1500.jpg  1500w
                        "
                        media="(min-width: 1200px)"
                    />

                    <img src="../images/about-1500.jpg" alt="About Image" />
                </picture>
            </div>
        </div>

        <div>
            <div>
                <h2>Assignment Form</h2>
            </div>
            <div>
                <form action="#" method="get">
                    <p>
                        <label for="full-name">
                            Full Name:
                            <input
                                type="text"
                                name="full-name"
                                id="full-name"
                                placeholder="Enter your full name"
                            />
                        </label>
                    </p>
                    <p>
                        <label for="email">
                            Email Address:
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Enter your email"
                            />
                        </label>
                    </p>
                    <p>
                        <label for="style">
                            Phone number:
                            <input
                                type="tel"
                                name="phone"
                                id="phone"
                                placeholder="Enter your phone nubmer"
                            />
                        </label>
                    </p>
                    <span>Preferred Learning Style: </span>
                    <p>
                        <label for="visual">
                            <input type="radio" name="style" id="visual" />
                            Visual
                        </label>
                    </p>
                    <p>
                        <label for="hands-on">
                            <input type="radio" name="style" id="hands-on" />
                            Hands-On
                        </label>
                    </p>

                    <span>Topics of Interest:</span>
                    <p>
                        <label for="js">
                            <input type="checkbox" name="Interest" id="js" />
                            Javascript
                        </label>
                    </p>
                    <p>
                        <label for="php">
                            <input type="checkbox" name="Interest" id="php" />
                            PHP
                        </label>
                    </p>
                    <p>
                        <label for="comments">
                            Comments:
                            <input type="text" name="comments" id="comments" placeholder="Your comments or feedback">
                        </label>
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
