<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            img {
                width: 100%;
                height: auto;
            }
        </style>
        <title>Form page</title>
    </head>
    <body>
        <div>
            <div>
                <h1>Form</h1>
            </div>
            <div>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="form.html">Form</a></li>
                </ul>
            </div>
        </div>
        <div>
            <div><h2>Form Demonstration</h2></div>
            <div>
                <p>
                    Learn to use <b>text inputs,</b> <i>checkboxes,</i>
                    <b>radio buttons,</b> and more with this form example.
                </p>
            </div>
        </div>
        <div>
            <div>
                <h2>Responsive Image</h2>
            </div>
            <div>
                <picture>
                    <source
                        srcset="
                            ../images/form-500.webp 500w,
                            ../images/form-500.jpg  500w
                        "
                        media="(max-width: 600px)"
                    />
                    <source
                        srcset="
                            ../images/form-1000.webp 1000w,
                            ../images/form-1000.jpg  1000w
                        "
                        media="(min-width: 1200px)"
                    />

                    <img src="../images/form-1500.jpg" alt="form image" />
                </picture>
            </div>
        </div>

        <div>
            <div>
                <h2>Assignment Form</h2>
            </div>
            <div>
                <form action="#" method="get">
                    <p>
                        <label for="username">
                            Username:
                            <input
                                type="text"
                                placeholder="Enter your username"
                                name="username"
                                id="username"
                            />
                        </label>
                    </p>
                    <p>
                        <label for="password">
                            Password:
                            <input
                                type="password"
                                placeholder="Enter your password"
                                name="password"
                                id="password"
                            />
                        </label>
                    </p>
                    <span>Gender:</span>
                    <p>
                        <label for="male">
                            <input
                                type="radio"
                                name="gender"
                                id="male"
                                value="male"
                            />
                            Male
                        </label>
                    </p>
                    <p>
                        <label for="female">
                            <input
                                type="radio"
                                name="gender"
                                id="female"
                                value="female"
                            />
                            Female
                        </label>
                    </p>
                    <span>Select Your Interestmale: </span>
                    <p>
                        <label for="html">
                            <input
                                type="checkbox"
                                name="interests"
                                id="html"
                                value="html"
                            />
                            HTML
                        </label>
                    </p>
                    <p>
                        <label for="css">
                            <input
                                type="checkbox"
                                name="interests"
                                id="css"
                                value="css"
                            />
                            CSS
                        </label>
                    </p>
                    <p>
                        <button type="submit">submit</button>
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
