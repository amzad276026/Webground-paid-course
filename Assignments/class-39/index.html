<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
    </head>
    <body>
        <div>
            <div>
                <h1>Welcome to Our Website</h1>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="assets/pages/about.html">About</a>
                    </li>
                    <li>
                        <a href="assets/pages/gallery.html">Gallery</a>
                    </li>
                    <li>
                        <a href="assets/pages/contact.html">Contact</a>
                    </li>
                    <li>
                        <a href="assets/pages/form.html">Form</a>
                    </li>
                </ul>
            </div>
        </div>

        <div>
            <div>
                <h2>Introduction</h2>
            </div>
            <div>
                <p>
                    This is <b>demo website</b> designed for students. You can
                    learn <i>HTML concepts</i> step by step. Important notes are
                    <mark>highlight</mark>, and <b>key terms are emphasized.</b>
                </p>
            </div>
        </div>

        <div>
            <div>
                <h2>Responsive Image</h2>
            </div>
            <div>
                <picture>
                    <source
                        srcset="
                            assets/images/home-500.webp 500w,
                            assets/images/home-500.jpg  500w
                        "
                        media="(max-width: 600px)"
                    />
                    <source
                        srcset="
                            assets/images/home-1000.webp 1000w,
                            assets/images/home-1000.jpg  1000w
                        "
                        media="(max-width: 1200px)"
                    />
                    <source
                        srcset="
                            assets/images/home-1500.webp 1500w,
                            assets/images/home-1500.jpg  1500w
                        "
                        media="(min-width: 1200px)"
                    />

                    <img src="assets/images/home-1500.jpg" alt="home image" />
                </picture>
            </div>
        </div>
        <div>
            <div>
                <h2>Form</h2>
            </div>
            <div>
                <form action="#" method="get">
                    <fieldset>
                        <legend>Personal Info</legend>
                        <p>
                            <label for="fname">
                                First Name:
                                <input
                                    type="text"
                                    name="fname"
                                    id="fname"
                                    placeholder="Enter your first name"
                                />
                            </label>
                        </p>
                        <p>
                            <label for="lname">
                                Last Name:
                                <input
                                    type="text"
                                    name="lname"
                                    id="lname"
                                    placeholder="Enter your last name"
                                />
                            </label>
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Preferences</legend>
                        <p>
                            <label for="amount">
                                Amount:
                                <input
                                    type="number"
                                    name="amount"
                                    id="amount"
                                    value="50"
                                    min="1"
                                    max="50"
                                />
                            </label>
                        </p>
                        <p>
                            <label for="price-range">
                                Price Range:
                                <input
                                    type="range"
                                    name="price-range"
                                    id="price-range"
                                    min="5"
                                    max="50"
                                    value="10"
                                    step="5"
                                />
                            </label>
                        </p>
                        <p>
                            <label for="fcolor">
                                Favorite Color:
                                <input type="color" name="fcolor" id="fcolor" />
                            </label>
                        </p>
                        <p>
                            <button type="submit">Submit</button>
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
