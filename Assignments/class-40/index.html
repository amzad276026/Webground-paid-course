<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
    </head>
    <body>
        <div>
            <div>
                <h1>Welcome to Our Website</h1>
            </div>
            <div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="assets/pages/about.html">About</a></li>
                    <li><a href="assets/pages/gallery.html">Gallery</a></li>
                    <li><a href="assets/pages/contact.html">Contact</a></li>
                    <li><a href="assets/pages/form.html">Form</a></li>
                </ul>
            </div>
        </div>
        <div>
            <div>
                <h2>Home Page Form</h2>
            </div>
            <div>
                <form action="#" method="get">
                    <fieldset>
                        <legend>Personal Details</legend>
                        <p>
                            <label for="fname">
                                First Name:
                                <input
                                    type="text"
                                    id="fname"
                                    name="fname"
                                    placeholder="Enter your first name"
                                />
                            </label>
                        </p>
                        <p>
                            <label for="fname">
                                Last Name:
                                <input
                                    type="text"
                                    id="lname"
                                    name="lname"
                                    placeholder="Enter your last name"
                                />
                            </label>
                        </p>
                    </fieldset>

                    <fieldset>
                        <legend>Contact Information</legend>
                        <p>
                            <label for="email">
                                Email:
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    placeholder="Enter your email"
                                />
                            </label>
                        </p>
                        <p>
                            <label for="phone">
                                Phone:
                                <input
                                    type="tel"
                                    id="phone"
                                    name="phone"
                                    placeholder="Enter your phone number"
                                />
                            </label>
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Preferences</legend>
                        <p>
                            <label for="fcolor">
                                Favorite Color:
                                <input type="color" name="fcolor" id="fcolor" />
                            </label>
                        </p>
                        <p>
                            <label for="amount">
                                Amount:
                                <input
                                    type="number"
                                    name="amount"
                                    id="amount"
                                    min="0"
                                    max="100"
                                />
                            </label>
                        </p>
                        <p>
                            <label for="price-range">
                                Price Range:
                                <input
                                    type="range"
                                    name="price-range"
                                    id="price-range"
                                    min="0"
                                    max="100"
                                />
                            </label>
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Date and Time</legend>
                        <p>
                            <label for="datetime">
                                DateTime:
                                <input
                                    type="datetime-local"
                                    name="datetime"
                                    id="datetime"
                                    min="2025-01-01T00:00"
                                    max="2025-12-31T23:59"
                                />
                            </label>
                        </p>
                        <p>
                            <label for="date">
                                Date:
                                <input
                                    type="date"
                                    name="date"
                                    id="date"
                                    min="2025-01-01"
                                    max="2025-12-31"
                                    step="7"
                                />
                            </label>
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Options</legend>
                        <p>
                            <label for="checkbox">
                                <input
                                    type="checkbox"
                                    name="checkbox"
                                    id="checkbox"
                                />
                                I agree to the terms and conditions.
                            </label>
                        </p>
                        <p>
                            <label for="newsletter-yes">
                                <input
                                    type="radio"
                                    name="newsletter"
                                    id="newsletter-yes"
                                />
                                Subscribe to our newsletter.
                            </label>
                        </p>
                        <p>
                            <label for="newsletter-no">
                                <input
                                    type="radio"
                                    name="newsletter"
                                    id="newsletter-no"
                                />
                                Do not Subscribe.
                            </label>
                        </p>
                    </fieldset>
                    <p>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
